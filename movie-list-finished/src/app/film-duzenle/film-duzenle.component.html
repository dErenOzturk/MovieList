<div *ngIf="aktifEdit" class="film-duzenle-form">
  <label class="film-duzenle-baslik">Düzenle</label>
  <label>Film Adı:</label>
  <input type="text" [(ngModel)]="filmAdi"/>

  <label>Yönetmen:</label>
  <input type="text" [(ngModel)]="yonetmen" />

  <label>Gösterim Yılı:</label>
  <input type="number" [(ngModel)]="gosterimYili" />

  <label>Tür:</label>
  <input type="text" [(ngModel)]="tur" />

  <label>Poster URL:</label>
  <input type="text" [(ngModel)]="posterURL" />

  <button type="button" class="btn btn-primary" (click)="updateFilm(indexEdit)">Güncelle</button>
  <button type="button" class="btn btn-danger" (click)="closeEdit()">İptal</button>
</div>
