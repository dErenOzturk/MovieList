<!-- *ngFor="let film of films; let index = index" -->
<div *ngIf="aktifEdit">
  <h2>Düzenle</h2>
  <label>Film Adı:</label>
  <input type="text" [(ngModel)]="filmAdi" />

  <label>Yönetmen:</label>
  <input type="text" [(ngModel)]="yonetmen" />

  <label>Gösterim Yılı:</label>
  <input type="number" [(ngModel)]="gosterimYili" />

  <label>Tür:</label>
  <input type="text" [(ngModel)]="tur" />

  <label>Poster URL:</label>
  <input type="text" [(ngModel)]="posterURL" />

  <button (click)="updateFilm(indexEdit)">Güncelle</button>
  <button (click)="closeEdit()">Kapat</button>
</div>
